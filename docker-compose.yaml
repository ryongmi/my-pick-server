version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: my-pick-mysql
    ports:
      - 3310:3306
    env_file:
      - ./envs/.env.local
    environment:
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_general_ci
      - MYSQL_TIMEZONE=Asia/Seoul
      - TZ=Asia/Seoul
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - my-pick-network

  redis:
    image: redis:alpine
    container_name: my-pick-redis
    ports:
      - 6383:6379
    env_file:
      - ./envs/.env.local
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./data/redis:/data
    networks:
      - my-pick-network
    command: ['redis-server', '--requirepass', '1234qwer']
    depends_on:
      - mysql

  server:
    image: krgeobuk/my-pick-server:local
    container_name: my-pick-server
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    ports:
      - 4000:4000
      - 9233:9229 # Node.js 디버깅 포트
    env_file:
      - ./envs/.env.local
    environment:
      - TZ=Asia/Seoul
      - NODE_OPTIONS=--experimental-specifier-resolution=node
    volumes:
      - ./src:/app/src:cached # 소스 코드 동기화
      - ./logs:/app/logs # Log 동기화
      - ./tsconfig.json:/app/tsconfig.json # tsconfig도 동기화
      - ./nodemon.json:/app/nodemon.json # nodemon 설정도 동기화
      - /app/dist
      - /app/node_modules # 익명 볼륨
    networks:
      - my-pick-network
      - msa-network
    depends_on:
      - redis
      - mysql

networks:
  my-pick-network:
    driver: bridge
  msa-network:
    external: true
  shared-network:
    external: true
